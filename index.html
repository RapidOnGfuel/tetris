<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tetris-container">
        <div class="score">
            <h2>Score</h2>
            <div id="score">0</div>
            <h2>High Score</h2>
            <div id="high-score">0</div>
        </div>
        <div class="game-area" id="game-area"></div>
        <div class="next">
            <h2>Next</h2>
            <div id="next-piece-1" class="next-piece"></div>
            <div id="next-piece-2" class="next-piece"></div>
            <div id="next-piece-3" class="next-piece"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
